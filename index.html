<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="JS/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="body_container">
    <section class="card_section">
      <div class="card_container">
        <div class="backface_card">
          <div class="card_image">
            <img src="images/bg-card-back.png" alt="back face of a credit card">
          </div>
          <div class="cvc_num">000</div>
        </div>
        <div class="frontface_card">
          <img src="images/bg-card-front.png" alt="front face of a credit card">
          <div class="frontface_info">
            <div class="logo">
              <img src="images/card-logo.svg" alt="card logo">
            </div>
            <div class="card_data">
              <div class="card_num">0000 0000 0000 0000</div>
              <div class="card_info">
                <div class="card_owner">JANE APPLESSED</div>
                <div class="exp_date">00/00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="form_section">
      <form action="#" method="post">
        <div>
          <label for="cardholder_name">cardholder name</label>
          <input type="text" name="cardholder_name" id="cardholder_name" placeholder="e.g Jane Applessed" maxlength="27">
          <span class="error_msg"></span>
        </div>
        <div>
          <label for="card_number">card number</label>
          <input type="text" name="card_number" id="card_number" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          <span class="error_msg"></span>
        </div>
        <div>
          <div class="expiration_date">
            <label for="exp_date">exp. date (mm/yy)</label>
            <div class="date">
              <div class="month">
                <input type="number" name="exp_month" id="exp_date" placeholder="MM">
                <span class="error_msg"></span>
              </div>
              <div class="year">
                <input type="number" name="exp_year" id="exp_date_year" placeholder="YY">
                <span class="error_msg"></span>
              </div>
            </div>
          </div>
          <div class="cvc">
            <label for="cvc">cvc</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
            <span class="error_msg"></span>
          </div>
        </div>
        <div>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </section>
    <section class="confirmed_section">
      <div>
        <img src="images/icon-complete.svg" alt="icon complete">
      </div>
       <div>thank you!</div>
      <div>We've added your card details</div>
      <div>
        <button type="submit" class="btnContinue">Continue</button>
      </div>
    </section>
  </div>

</body>
</html>
